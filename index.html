<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
         <h1>WELCOME!</h1>   
        </div>
    <div class="container">
        <div class="Weather-Container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p>Chennai</p>
                <span>2023-06-27 - Monday 12;50  <span>
            </div>
            <div class="condition">
                <p>C</p>
                <p>Mist</p>
            </div>
        </div>
        <nav>
        <form>
            <input type="text" placeholder="Search for a location" class='search-area'/>
            <button type="submit" class="search-buttton">Search</button>
        </form>
    </nav>
    <div class="end">
        <h1>Have a Nice Day!!!</h1>
    </div>
    </div>
    
</body>
<Script src="Script.js"></Script>
</html>
